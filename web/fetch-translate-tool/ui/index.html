<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>批量链接解析工具</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>批量链接解析工具</h1>
      <p class="muted">支持从 weekly 周刊 Markdown 自动提取链接，或手动粘贴 URL 列表。默认保留图片外链；如需下载图片到本地可手动勾选。</p>

      <section class="card">
        <label>抓取方式</label>
        <div class="row">
          <label class="inline"><input id="modeWeekly" type="radio" name="mode" value="weekly" checked /> 从 weekly 周刊读取</label>
          <label class="inline"><input id="modeManual" type="radio" name="mode" value="manual" /> 手动粘贴链接</label>
        </div>

        <div id="weeklyOptions" class="row">
          <label for="issue" class="inline-label">期号</label>
          <input id="issue" type="text" class="text-input" placeholder="例如 451（留空则处理全部）" />
          <span class="muted">默认读取项目根目录 weekly/，留空会处理全部期数</span>
        </div>

        <label for="urls" class="mt">链接列表（手动模式）</label>
        <textarea id="urls" rows="10" placeholder="https://example.com/a\nhttps://example.com/b\n..." spellcheck="false"></textarea>
        <div class="row">
          <label class="inline">
            <input id="downloadImages" type="checkbox" /> 抓取图片到本地（默认不勾选）
          </label>
          <span class="muted">勾选后图片会写入 images/，未勾选则保持原始外链</span>
        </div>
        <div class="row">
          <button id="start" type="button">开始抓取</button>
          <button id="clear" type="button" class="secondary">清空</button>
          <a class="link" href="/output/" target="_blank" rel="noreferrer">打开 tool/output</a>
          <a class="link" href="/weekly/" target="_blank" rel="noreferrer">打开 weekly</a>
        </div>
      </section>

      <section class="grid">
        <section class="card">
          <div class="row between">
            <h2>状态</h2>
            <div id="status" class="pill">idle</div>
          </div>
          <div class="kv">
            <div class="k">进度</div>
            <div class="v"><span id="progress">0/0</span></div>
          </div>
          <div class="kv">
            <div class="k">任务 ID</div>
            <div class="v"><span id="jobId">-</span></div>
          </div>
        </section>

        <section class="card">
          <h2>日志</h2>
          <pre id="logs" class="logs"></pre>
        </section>
      </section>

      <section class="card">
        <h2>结果</h2>
        <div id="results" class="results"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
